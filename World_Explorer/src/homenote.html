<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Journey Genie!</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="homenote.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <nav class="sidebar close">
      <header>
        <span class="image">
          <img src="image/logo2.png" alt="logo" id="logo">
        </span>
        
        <i class='bx bx-chevron-right toggle' ></i>
      </header>
  
      <div class="menu-bar">
        <div class="menu">
          <li class="search-box">
            <button onclick="searchCountry('country_input')"><i class="bx bx-search-alt-2 icon"></i></button>
            <input type="text" placeholder="Search country" id="country_input">
          </li>
          <ul class="menu-links">
            <li class="nav-link" onclick="closeDropdowns()">
              <a href="index.html">
                <i class='bx bx-home icon'></i>
                <span class="text nav-text">Home</span>
              </a>
            </li>
            <li class="nav-link" id="popular" onclick="toggleDropdown(event)">
              <i class='bx bxs-plane-alt icon'></i>
              <span class="text nav-text">Popular Destination</span>
            </li>
            <ul class="dropdown">
              <li class="dropdown-item"><a href="korea.html">South Korea</a></li>
              <li class="dropdown-item"><a href="malaysia.html">Malaysia</a></li>
              <li class="dropdown-item"><a href="jepun.html">Japan</a></li>
              <li class="dropdown-item"><a href="switz.html">Switzerland</a></li>
              <li class="dropdown-item"><a href="italy.html">Italy</a></li>
            </ul>
            <li class="nav-link" onclick="closeDropdowns()">
              <a href="homenote.html">
                <i class='bx bx-note icon'></i>
                <span class="text nav-text">Notes</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section class="homenote">
        <div class="top">Notes</div>
        <div class="container">
            <div class="search-container">
                <input type="text" class="search-bar" id="searchInput" placeholder="Note Title">
                <button class="search-button" onclick="searchNotes()"><i class="bx bx-search-alt-2 icon"></i></button>
            </div>
            <div class="tabs">
                <span class="underline">Notes</span>
            </div>
            <div class="notes" id="notes"></div>
            <div class="add-button" id="openModal">
                <i class='bx bx-plus-medical' ></i>
            </div>

            <div class="modal" id="modal">
                <div class="modal-content">
                    <input type="text" id="newNoteTitle" placeholder="Note Title" required>
                    <button id="addNote">Add Note</button>
                </div>
            </div>

            <div id="deletePopup" class="modal-popup">
                <div class="modal-content-popup">
                    <h2>Attention</h2>
                    <hr>
                    <p>Are you sure you want to delete this note?</p> 
                    <button id="confirmDeleteBtn">OK</button>
                    <button id="cancelDeleteBtn">Cancel</button>
                </div>
            </div>

            <div id="savePopup" class="modal-popup">
                <div class="modal-content-popup">
                    <h2>Attention</h2>
                    <hr>
                    <p>Note created.</p>  
                    <button id="closeSaveBtn">OK</button>
                </div>
            </div>
        </div>
    </section>
  
    <script src="homenote.js"></script>
    <script src="nav.js"></script>
    
  </body>
</html>
